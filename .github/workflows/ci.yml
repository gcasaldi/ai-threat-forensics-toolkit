name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install editable package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Install dev requirements
        run: |
          pip install -r requirements-dev.txt
      - name: Run tests
        run: |
          pytest -q
      - name: Run ruff
        run: |
          python -m ruff check .
